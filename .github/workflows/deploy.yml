name: Deploy Static Portfolio to GitHub Pages

on:
  push:
    branches:
      - main   # Run when changes are pushed to main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 3: Upload static files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # Upload all files in root (index.html, assets, etc.)

      # Step 4: Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
